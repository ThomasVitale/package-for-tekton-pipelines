# Overlay - High Availability Setup
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tekton-pipelines
spec:
  replicas: 1
status:
  readyReplicas: 1 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tekton-pipelines-resolvers
spec:
  replicas: 1
status:
  readyReplicas: 1 

# Overlay - Prometheus Annotations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tekton-pipelines
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "metrics"
        prometheus.io/path: "/metrics"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tekton-pipelines-resolvers
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "metrics"
        prometheus.io/path: "/metrics"

