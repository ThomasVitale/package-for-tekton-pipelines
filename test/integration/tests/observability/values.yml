---
apiVersion: v1
kind: Secret
metadata:
  name: tekton-pipelines-values
  namespace: carvel-dev
stringData:
  values.yaml: |
    observability:
      metrics:
        taskrun:
          level: "taskrun"
          duration_type: "histogram"

        pipelinerun:
          level: "pipelinerun"
          duration_type: "histogram"

    opentelemetry:
      enable: true
      exporter:
        jaeger:
          endpoint: "http://tempo.observability-stack:14268/api/traces"
